<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="CSS/estilo.css" />
    <link rel="stylesheet" href="CSS/step-2.css" />
    <title>Frontend Mentor | Multi-step form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Sidebar start -->
    <div class="container-fluid d-flex" id="box-main">
      <aside
        id="aside-mobile-style"
        class="col-md-4 menu-steps d-flex flex-column align-items-start order-md-1"
      >
        <div
          id="box-menu-1"
          class="pb-5 d-flex align-items-center justify-content-between aling-elements"
        >
          <button class="btn-person">1</button>
          <span class="d-flex flex-column">
            <p class="color-text">Step 1</p>
            <p><strong>Your info</strong></p>
          </span>
        </div>
        <div
          id="box-menu-2"
          class="pb-5 d-flex align-items-center justify-content-between aling-elements"
        >
          <button class="btn-person">2</button>
          <span class="d-flex flex-column">
            <p class="color-text">Step 2</p>
            <p><strong>Select plan</strong></p>
          </span>
        </div>
        <div
          id="box-menu-3"
          class="pb-5 d-flex align-items-center justify-content-between aling-elements"
        >
          <button class="btn-person">3</button>
          <span class="d-flex flex-column">
            <p class="color-text">Step 3</p>
            <p><strong>Add-ons</strong></p>
          </span>
        </div>
        <div
          id="box-menu-4"
          class="d-flex align-items-center justify-content-between aling-elements"
        >
          <button class="btn-person">4</button>
          <span class="d-flex flex-column">
            <p class="color-text">Step 4</p>
            <p><strong>Summary</strong></p>
          </span>
        </div>
      </aside>
      <div
        class="step main-right d-flex flex-column col-md-8 order-md-2"
        id="step-1"
      >
        <h1>Select your plan</h1>
        <p id="text-mobile">you have the otion of monthly or yearly billing</p>
        <form action="/submit" method="post">
          <div class="row row-cols-1 row-cols-md-3 g-2">
            <!-- Card 1 -->
            <div class="col">
              <div class="card card-option text-start" data-option="opcao1">
                <div class="card-body">
                  <img src="assets/images/icon-arcade.svg" alt="" />
                  <p class="card-text mb-0 mt-5">Arcade</p>
                  <p class="card-text">$9/mo</p>
                </div>
              </div>
            </div>

            <!-- Card 2 -->
            <div class="col">
              <div class="card card-option text-start" data-option="opcao2">
                <div class="card-body">
                  <img src="assets/images/icon-advanced.svg" alt="" />
                  <p class="card-text mb-0 mt-5">Advanced</p>
                  <p class="card-text">$12/mo</p>
                </div>
              </div>
            </div>

            <!-- Card 3 -->
            <div class="col">
              <div class="card card-option text-start" data-option="opcao3">
                <div class="card-body">
                  <img src="assets/images/icon-pro.svg" alt="" />
                  <p class="card-text mb-0 mt-5">Pro</p>
                  <p class="card-text">$15/mo</p>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-center mt-5">
            <span id="monthly" class="active p-3">Monthly</span>
            <label class="switch ">
              <input type="checkbox" id="toggle" checked />
              <span class="slider round"></span>
            </label>
            <span id="yearly" class="p-3 inactive">Yearly</span>
          </div>

          <!-- BotÃ£o de envio -->
          <div class="mt-3">
            <button type="submit" class="btn btn-primary" id="submitBtn">
              Enviar
            </button>
          </div>
        </form>
      </div>
    </div>


    <script>
        function toggleChange(){
            const mes = document.getElementById("monthly")
            const toggle = document.getElementById("toggle")
            const ano = document.getElementById("yearly")
            console.log("vai dar certo")

            toggle.addEventListener("change",() => {
                if(toggle.checked){
                    mes.classList.add("active")
                    mes.classList.remove("inactive")
                    ano.classList.remove("active")
                    ano.classList.add("inactive")
                }
                else{
                    mes.classList.remove("active")
                    mes.classList.add("inactive")
                    ano.classList.add("active")
                    ano.classList.remove("inactive")
                }
            })
        }
        toggleChange()
    </script>
  </body>
</html>
